apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: souravdeveloper/auth
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-password
                  key: db-pass
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-user
                  key: db-user
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secrect
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      targetPort: 4000
      port: 4000
      protocol: TCP
